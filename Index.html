<!DOCTYPE html>
<html lang="es">
<head>

    <title>juegos.io</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3592239461024685"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 1rem;
        }
        .game-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-card img {
            width: 100%;
            height: auto;
        }
        .game-card h2 {
            margin: 0;
            padding: 0.5rem;
            background: #333;
            color: #fff;
        }
        .game-card p {
            padding: 1rem;
            margin: 0;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Juegos Gratis</h1>
    </header>
    <div class="container">
        <div class="game-card">
            <img src="juego1.jpg" alt="Juego 1">
            <h2>Juego 1</h2>
            <p>snake 1.</p>
            <a href="https://snake.io/" target="_blank">Jugar Ahora</a>
        </div>
        <div class="game-card">
            <img src="juego2.jpg" alt="Juego 2">
            <h2>Juego 2</h2>
            <p>paper.</p>
            <a href="https://games.voodoo.io/paperio2/" target="_blank">Jugar Ahora</a>

            <p>slither.</p>
            <a href="http://slither.com/io" target="_blank">Jugar Ahora</a>
